<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive landing page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- MENU -->
    <header>
      <nav>
        <ul>
          <div class="hamburger-menu">
            <div class="hamburger-line1"></div>
            <div class="hamburger-line2"></div>
            <div class="hamburger-line3"></div>
          </div>
          <div class="links">
            <a href="#"><i class="far fa-lemon"></i>Grocery</a>
            <a href=""><i class="fas fa-seedling seed"></i>Gardening</a>
          </div>
        </ul>
        <div class="right-menu">
          <a href="#"><i class="fas fa-shopping-cart padding"></i></a>
          <a href="#"><i class="far fa-user"></i></a>
        </div>
      </nav>
    </header>
    <!--End-->

    <main class="landing">
      <!-- Left container -->
      <div class="primary">
        <h1>Find your perfect plant :)</h1>
        <h2>
          Happines is having more <br />and more plants, plant your dream garden
          now..
        </h2>
        <a href="#" class="btn"
          >Buy Plants<i class="fas fa-arrow-right arrow-i"></i
        ></a>
      </div>
      <!--End -->

      <!-- Right image -->
      <div class="plant">
        <img src="./img/plant.png" alt="" width="450px" height="400px" />
      </div>
      <!--End-->

      <!-- Mobile menu -->
      <div class="right-menu-mobile">
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#"><i class="far fa-user"></i></a>
      </div>
      <!--End-->
    </main>

    <script src="./app/app.js"></script>
  </body>
</html>
